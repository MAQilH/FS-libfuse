name: CI Tests

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc
      
      - name: Build test target
        run: make test
      
      - name: Run tests
        run: ./test_filesystem
      
      - name: Cleanup test artifacts
        if: always()
        run: |
          rm -f test_filesys.db test_filesys.db.lock || true
