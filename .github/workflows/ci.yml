name: CI Tests

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc
      
      - name: Clean up any existing test files
        run: |
          rm -f test_filesys.db test_filesys.db.lock || true
      
      - name: Build test target
        run: make test
      
      - name: Verify test binary exists
        run: |
          if [ ! -f ./test_filesystem ]; then
            echo "Error: test_filesystem binary not found!"
            exit 1
          fi
          ls -lh ./test_filesystem
      
      - name: Run tests
        run: |
          # Set timeout and run with error handling
          timeout 60 ./test_filesystem || exit $?
      
      - name: Cleanup test artifacts
        if: always()
        run: |
          rm -f test_filesys.db test_filesys.db.lock || true
